<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS ile Delirmeceler</title>
    <style>
    </style>
  </head>
  <body>
    <h3>Hoşgeldin ,</h3>
    <form method="post">
      <input type="text" id="isimAlani">
      <input type="email" id="epostaAlani">
    </form>

    <img id="resim" src="https://api.adorable.io/avatars/285/kamp@linux.org.tr.png" />

    <button id="gizleButon">Gizle</button>

    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $("input#isimAlani").keyup(function(){
          $("h3").text("Hoşgeldin "+$(this).val());
        });

        $("input#epostaAlani").change(function(){
            var resim = $("#resim");
            var eposta = $("#epostaAlani").val();
            resim.attr("src", "https://api.adorable.io/avatars/285/"+eposta+".png")
        });

        var gizliMi = false;
        $("#gizleButon").bind('click', function(){
          if(gizliMi){
            $("#resim").fadeIn(2000);
            $("#gizleButon").text("Gizle");
            gizliMi = false;
          } else {
            $("#resim").fadeOut(2000);
            $("#gizleButon").text("Göster");
            gizliMi = true;
          }
        });
    </script>
  </body>
</html>
